        const productsList = document.getElementById("products-list");

        function displayProducts(products) {
            if (products.length === 0) {
                productsList.innerHTML = `<div class="text-center p-2">Brak produktów do wyświetlenia</div>`;
                return;
            }

            productsList.innerHTML = "";

            products.forEach((product) => {
                const productItem = document.createElement("div");
                productItem.className = "row border-bottom p-2";

                productItem.innerHTML = `
                    <div class="col-6">${product.name}</div>
                    <div class="col-3 d-none d-sm-block">${product.type}</div>
                    <div class="col-6 col-sm-3 text-center">${product.quantity}</div>
                `;

                productsList.appendChild(productItem);
            });
        }

        productsCollection.orderBy("createdAt", "desc").onSnapshot((snapshot) => {
            const products = [];
            snapshot.forEach((doc) => {
                products.push({
                    id: doc.id,
                    ...doc.data()
                });
            });

            displayProducts(products);
        }, (error) => {
            console.error("Błąd podczas pobierania produktów: ", error);
            productsList.innerHTML = `<div class="text-center p-2 text-danger">Błąd podczas ładowania produktów</div>`;
        });
    </script>
