<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="bg-primary text-white p-2 mb-3 text-center">
                    <h1 class="h3">Lista Produktów</h1>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6">Nazwa</div>
                            <div class="col-3 d-none d-sm-block">Rodzaj</div>
                            <div class="col-6 col-sm-3 text-center">Ilość</div>
                        </div>
                    </div>
                    <div id="products-list">
                        <div class="text-center p-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>// Import the functions you need from the SDKs you need
            import { initializeApp } from "firebase/app";
            import { getAnalytics } from "firebase/analytics";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
                apiKey: "AIzaSyCUkOwtJryaKvvMDYTXKBhk6qddzFZa6g8",
                authDomain: "psm-06.firebaseapp.com",
                projectId: "psm-06",
                storageBucket: "psm-06.firebasestorage.app",
                messagingSenderId: "89007468816",
                appId: "1:89007468816:web:f13a7d9abd54ebb35ff595",
                measurementId: "G-Q8HD1M0ESF"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const products = document.getElementById("products-list")
            function displayProducts(products) {
                
                if (products.length === 0) {
                    productsList.innerHTML = `<div class="text-center p-2">Brak produktów do wyświetlenia</div>`;
                    return;
                }
                productsList.innerHTML = "";
                products.forEach((product) => {
                    const productItem = document.createElement("div");
                    productItem.className = "row p-3 border-bottom align-items-center";
                    productItem.innerHTML = `
                        <div class="col-6">${product.name}</div>
                        <div class="col-3 d-none d-sm-block">${product.type}</div>
                        <div class="col-6 col-sm-3 text-center">${product.quantity}</div>
                        `;
                    productsList.appendChild(productItem);
                });
            }
            displayProducts(products)
            
        </script>
</body>

</html>
